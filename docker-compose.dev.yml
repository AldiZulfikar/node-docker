version: "3.0"
services:
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USERNAME=aldi
      - MONGO_PASSWORD=aldi
      - SESSION_SECRET=secret
    command: npm run dev
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=aldi
      - MONGO_INITDB_ROOT_PASSWORD=aldi